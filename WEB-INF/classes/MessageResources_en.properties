confidentialDataInfoText=1.- Ley de Protección de Datos:\n\nEn cumplimiento de lo dispuesto en la Ley Orgánica 15/1999 de 13 de Diciembre, de Protección de Datos de Carácter Personal, le informamos de que:\nA. En su calidad de propietario, el responsable de este fichero es "Fundació Privada Institut de Recerca Biomèdica" con CIF G-63971451 y domicilio social en C/ Josep Samitier,1-5, 08028 Barcelona España. Este fichero se inscribió en el Registro General de Protección de Datos y cuenta con el código asignado por dicho ente.\nB. Fundació Privada Institut de Recerca Biomèdica garantiza la confidencialidad de todos los datos facilitados por sus clientes. Además de los mínimos establecidos por la legislación, la recogida y tratamiento de los datos se efectúan bajo niveles de seguridad que impiden la pérdida o manipulación de los datos.\nC. Usted tiene la facultad de ejercer los derechos de oposición, acceso, rectificación y cancelación de sus datos dentro del ámbito reconocido por la Ley Orgánica 15/99 de 13 de diciembre. Para ejercerlos, tendrá que dirigirse, por escrito, al Gerente de la Fundació INSTITUT DE RECERCA BIOMÈDICA en la calle Baldiri Reixac 10-12 (08028) Barcelona.
