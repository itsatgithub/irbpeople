funding_details_info=<strong>Sólo a completar para los empleados IRB.</strong><br><br>En primer lugar seleccione "IRB" en el campo "Institution" y complete el código del IRB al que se carga el coste salarial y el porcentaje del coste salarial que se imputa a ese código (típicamente 100%). En el caso de que el coste se reparta entre varios centros de coste dentro del IRB deberá rellenar nuevamente en otra línea "IRB" y el otro código y porcentaje correspondiente. Si el coste salarial se reparte entre el IRB y otra institución, deberá rellenar una nueva línea con la institución cofinanciadora en "Institution" y el porcentaje de cofinanciación. La suma de todos los porcentajes debe de ser 100.<br><br>Gracias.

